<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pure JS Snake Game</title>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --container-bg: #ffffff;
            --primary-text: #2c3e50;
            --secondary-text: #34495e;
            --canvas-bg: #2c3e50;
            --canvas-border: #eef;
            --accent-color: #2ecc71;
            --accent-hover: #27ae60;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-text);
            padding: 16px;
            box-sizing: border-box;
        }
        
        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--canvas-border);
            max-width: 100%;
        }
        
        h1 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--primary-text);
        }
        
        .author {
            margin: 0 0 20px 0;
            font-size: 1rem;
            color: var(--secondary-text);
            font-style: italic;
        }
        
        .game-header {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--secondary-text);
            font-weight: 500;
        }
        
        .canvas-container {
            position: relative;
            width: 400px;
            height: 400px;
            max-width: 100%;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }
        
        canvas {
            background-color: var(--canvas-bg);
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 62, 80, 0.85);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .game-overlay.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .game-overlay h2 {
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--danger-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .game-overlay p {
            font-size: 1.3rem;
            margin-top: 10px;
            font-weight: 500;
        }
        
        #startBtn {
            margin-top: 25px;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-family: inherit;
            color: #fff;
            background-color: var(--accent-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }
        
        #startBtn:hover {
            background-color: var(--accent-hover);
        }
        
        #startBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(46, 204, 113, 0.4);
        }
        
        .touch-controls {
            margin-top: 20px;
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .touch-controls button {
            width: 50px;
            height: 50px;
            border: 2px solid var(--secondary-text);
            background-color: #fff;
            color: var(--secondary-text);
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            /* prevent text selection on double-tap */
            -webkit-tap-highlight-color: transparent;
            /* remove tap highlight on mobile */
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .touch-controls button:active {
            background-color: #e0e0e0;
            transform: scale(0.95);
        }
        
        #upBtn {
            grid-area: up;
        }
        
        #downBtn {
            grid-area: down;
        }
        
        #leftBtn {
            grid-area: left;
        }
        
        #rightBtn {
            grid-area: right;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container">
        <h1>Classic Snake</h1>
        <p class="author">Tutorial by Valentino.</p>
        <div class="game-header">
            <span>Score: <span id="score">0</span></span>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="gameOverScreen" class="game-overlay">
                <h2>Game Over</h2>
                <p>Your final score is <span id="finalScore">0</span>.</p>
            </div>
        </div>
        <button id="startBtn">Start Game</button>
        <div class="touch-controls">
            <button id="upBtn" aria-label="Move Up">▲</button>
            <button id="leftBtn" aria-label="Move Left">◀</button>
            <button id="rightBtn" aria-label="Move Right">▶</button>
            <button id="downBtn" aria-label="Move Down">▼</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
